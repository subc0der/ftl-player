name: ğŸµ FTL Neural Audio CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, 'feature/**' ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

# Cancel previous runs if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Neural Audio Player build configuration
  JAVA_VERSION: '17'
  ANDROID_COMPILE_SDK: '34'
  ANDROID_TARGET_SDK: '34'
  ANDROID_MIN_SDK: '24'
  # Cyberpunk build variant
  BUILD_VARIANT: 'debug'
  # Performance targets for validation
  MAX_APK_SIZE: '50MB'
  TARGET_AUDIO_LATENCY: '10ms'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # NEURAL AUDIO ENGINE VALIDATION
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  code-quality:
    name: ğŸ§  Neural Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: âš¡ Checkout Neural Codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: ğŸ”§ Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“¦ Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: ğŸ›ï¸ Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: ğŸ§¹ Kotlin Code Style Check (ktlint)
        run: ./gradlew ktlintCheck --parallel --build-cache

      - name: ğŸ” Android Lint Analysis
        run: ./gradlew lint --parallel --build-cache

      - name: ğŸ“Š Detekt Static Analysis
        run: ./gradlew detekt --parallel --build-cache

      - name: ğŸ“‹ Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ğŸµ-ftl-lint-reports
          path: |
            app/build/reports/lint-results-*.html
            app/build/reports/lint-results-*.xml
            build/reports/detekt/
          retention-days: 7

      - name: ğŸ’¬ Comment Lint Results on PR
        if: github.event_name == 'pull_request' && (success() || failure())
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read lint results if they exist
            const lintResultsPath = 'app/build/reports/lint-results-debug.xml';
            if (fs.existsSync(lintResultsPath)) {
              const lintResults = fs.readFileSync(lintResultsPath, 'utf8');
              const issueCount = (lintResults.match(/<issue/g) || []).length;
              
              const comment = `
              ## ğŸ§  Neural Code Quality Analysis Results
              
              \`\`\`
              â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
              â•‘            ğŸµ FTL AUDIO QUALITY REPORT ğŸµ          â•‘
              â•‘     Neural Code Analysis â€¢ Cyberpunk Standards    â•‘
              â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
              \`\`\`
              
              **Lint Issues Found:** ${issueCount}
              
              ${issueCount === 0 ? 
                'âœ… **Neural perfection achieved!** All code quality checks passed.' : 
                'âš ï¸ Code quality issues detected. Please review the uploaded reports.'
              }
              
              ğŸ›ï¸ **Quality Gates:**
              - Kotlin Code Style (ktlint): ${issueCount === 0 ? 'âœ…' : 'âŒ'}
              - Android Lint Analysis: Check uploaded reports
              - Detekt Static Analysis: Check uploaded reports
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # AUDIOPHILE UNIT TESTING MATRIX
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  unit-tests:
    name: ğŸµ Audiophile Unit Tests (API ${{ matrix.api-level }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: code-quality
    
    strategy:
      fail-fast: false
      matrix:
        api-level: [24, 28, 32, 34]  # Min, Popular, Recent, Latest
    
    steps:
      - name: âš¡ Checkout Neural Codebase
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“¦ Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: ğŸ§ª Run Unit Tests
        run: |
          ./gradlew test --parallel --build-cache \
            -Pandroid.testInstrumentationRunnerArguments.class=com.ftl.audioplayer.test.AudioEngineTests

      - name: ğŸ›ï¸ Generate Test Coverage Report
        run: ./gradlew jacocoTestReport --parallel

      - name: ğŸ“Š Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ğŸµ-test-results-api-${{ matrix.api-level }}
          path: |
            app/build/test-results/
            app/build/reports/tests/
            app/build/reports/jacoco/
          retention-days: 7

      - name: ğŸ“ˆ Upload Coverage to Codecov
        if: matrix.api-level == 34  # Only upload from latest API level
        uses: codecov/codecov-action@v4
        with:
          file: ./app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: unittests
          name: ftl-audio-coverage
          fail_ci_if_error: false

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # NEURAL AUDIO ENGINE BUILD & APK GENERATION
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  build-apk:
    name: ğŸµ Neural Audio APK Generation
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [code-quality, unit-tests]
    
    outputs:
      apk-path: ${{ steps.build-apk.outputs.apk-path }}
      apk-size: ${{ steps.apk-info.outputs.size }}
      version-name: ${{ steps.version-info.outputs.version-name }}
      version-code: ${{ steps.version-info.outputs.version-code }}

    steps:
      - name: âš¡ Checkout Neural Codebase
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“¦ Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: ğŸµ Build Neural Audio APK
        id: build-apk
        run: |
          echo "ğŸ›ï¸ Building FTL Hi-Res Audio Player..."
          ./gradlew assembleDebug --parallel --build-cache
          
          # Find the generated APK
          APK_PATH=$(find app/build/outputs/apk -name "*.apk" | head -1)
          echo "apk-path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "âœ… APK generated: $APK_PATH"

      - name: ğŸ“ Extract APK Information
        id: apk-info
        run: |
          APK_PATH="${{ steps.build-apk.outputs.apk-path }}"
          APK_SIZE=$(stat -f%z "$APK_PATH" 2>/dev/null || stat -c%s "$APK_PATH")
          APK_SIZE_MB=$((APK_SIZE / 1024 / 1024))
          
          echo "size=${APK_SIZE_MB}MB" >> $GITHUB_OUTPUT
          echo "ğŸµ APK Size: ${APK_SIZE_MB}MB"
          
          # Validate APK size doesn't exceed target
          if [ $APK_SIZE_MB -gt 50 ]; then
            echo "âš ï¸ APK size (${APK_SIZE_MB}MB) exceeds target (${MAX_APK_SIZE})"
            echo "APK_SIZE_WARNING=true" >> $GITHUB_ENV
          fi

      - name: ğŸ“± Extract Version Information
        id: version-info
        run: |
          # Extract version from build.gradle or version file
          VERSION_NAME=$(grep -o 'versionName "[^"]*"' app/build.gradle | sed 's/versionName "\(.*\)"/\1/' || echo "1.0.0")
          VERSION_CODE=$(grep -o 'versionCode [0-9]*' app/build.gradle | sed 's/versionCode \([0-9]*\)/\1/' || echo "1")
          
          echo "version-name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version-code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "ğŸµ Version: $VERSION_NAME ($VERSION_CODE)"

      - name: ğŸ·ï¸ Generate Neural APK Name
        id: apk-name
        run: |
          BRANCH_NAME=$(echo ${{ github.ref_name }} | sed 's/[^a-zA-Z0-9.-]/-/g')
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          VERSION_NAME="${{ steps.version-info.outputs.version-name }}"
          TIMESTAMP=$(date +%Y%m%d-%H%M)
          
          APK_NAME="FTL-Audio-Player-v${VERSION_NAME}-${BRANCH_NAME}-${COMMIT_SHA}-${TIMESTAMP}.apk"
          echo "apk-name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "ğŸµ Neural APK Name: $APK_NAME"

      - name: ğŸ“¦ Upload Neural Audio APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.apk-name.outputs.apk-name }}
          path: ${{ steps.build-apk.outputs.apk-path }}
          retention-days: 30
          compression-level: 1  # APK is already compressed

      - name: ğŸ›ï¸ Generate Build Summary
        run: |
          echo "## ğŸµ FTL Neural Audio Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" >> $GITHUB_STEP_SUMMARY
          echo "â•‘            ğŸµ FTL AUDIO PLAYER BUILD ğŸµ            â•‘" >> $GITHUB_STEP_SUMMARY
          echo "â•‘       Neural-Enhanced Audiophile Experience       â•‘" >> $GITHUB_STEP_SUMMARY
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ›ï¸ Build Information:**" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version-info.outputs.version-name }} (Build ${{ steps.version-info.outputs.version-code }})" >> $GITHUB_STEP_SUMMARY
          echo "- APK Size: ${{ steps.apk-info.outputs.size }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**âš¡ Quality Gates:**" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- APK Generation: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "- Size Target: $([ -z "$APK_SIZE_WARNING" ] && echo "âœ… Met (${MAX_APK_SIZE})" || echo "âš ï¸ Exceeded (${MAX_APK_SIZE})")" >> $GITHUB_STEP_SUMMARY

