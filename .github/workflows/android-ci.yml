  # CYBERPUNK SECURITY SCANNING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  security-scan:
    name: ğŸ” Cyberpunk Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: code-quality
    
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: âš¡ Checkout Neural Codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“¦ Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: ğŸ›¡ï¸ Run Dependency Check (OWASP)
        run: ./gradlew dependencyCheckAnalyze --parallel

      - name: ğŸ” CodeQL Analysis
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: github/codeql-action/analyze@v3
        with:
          languages: java

      - name: ğŸ” Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ğŸ”-security-reports
          path: |
            build/reports/dependency-check-report.html
            build/reports/dependency-check-report.xml
          retention-days: 30

