          echo "- **Version:** ${{ needs.build-apk.outputs.version-name }}" >> RELEASE_NOTES.md
          echo "- **Build:** ${{ needs.build-apk.outputs.version-code }}" >> RELEASE_NOTES.md
          echo "- **Size:** ${{ needs.build-apk.outputs.apk-size }}" >> RELEASE_NOTES.md
          echo "- **Branch:** ${{ github.ref_name }}" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### ğŸ›ï¸ Neural Enhancements" >> RELEASE_NOTES.md
          echo "- âœ… All quality gates passed" >> RELEASE_NOTES.md
          echo "- âœ… Security scanning completed" >> RELEASE_NOTES.md
          echo "- âœ… Unit tests verified" >> RELEASE_NOTES.md
          echo "- âœ… APK ready for audiophile testing" >> RELEASE_NOTES.md

      - name: ğŸ·ï¸ Create Release Tag (if main/master)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config user.name "Neural Audio CI"
          git config user.email "ci@ftl-audio.dev"
          
          TAG_NAME="build-${{ needs.build-apk.outputs.version-name }}-${{ github.run_number }}"
          git tag -a "$TAG_NAME" -m "ğŸµ Neural Audio Build ${{ needs.build-apk.outputs.version-name }} (${{ needs.build-apk.outputs.version-code }})"
          
          echo "ğŸ·ï¸ Created tag: $TAG_NAME"

