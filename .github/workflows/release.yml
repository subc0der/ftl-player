    name: ğŸš€ GitHub Release Creation
    runs-on: ubuntu-latest
    needs: release-build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
      discussions: write

    steps:
      - name: âš¡ Checkout Codebase
        uses: actions/checkout@v4

