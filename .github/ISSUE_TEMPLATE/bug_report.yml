name: 🐛 Bug Report
description: Report a bug or issue with the FTL Hi-Res Audio Player
title: "[BUG] "
labels: ["bug", "triage", "needs-investigation"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## 🎵 FTL Hi-Res Audio Player Bug Report
        
        ```
        ╔═══════════════════════════════════════════════════════════════╗
        ║                      🐛 SYSTEM MALFUNCTION 🐛                ║
        ║                 Neural Audio Engine Bug Report               ║
        ║                                                               ║
        ║    ⚡ CYBER AQUA (#00FFFF) • NEURAL INDIGO (#4B0082) ⚡      ║
        ╚═══════════════════════════════════════════════════════════════╝
        ```
        
        **Help us fix the glitch in the matrix!** Your detailed bug report helps us maintain the highest quality audiophile experience.

  - type: checkboxes
    id: pre-check
    attributes:
      label: 🔍 Pre-Check
      description: Please confirm you've done these steps before reporting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I am using the latest version of FTL Audio Player
          required: true
        - label: I have tried restarting the app
          required: true

  - type: textarea
    id: bug-description
    attributes:
      label: 🔥 Bug Description
      description: A clear and concise description of the malfunction
      placeholder: |
        Describe what's wrong with the neural audio system...
        
        Example: "The 32-band parametric EQ crashes when adjusting Q-factor above 15.0 on the 8kHz band during DSD playback"
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: ⚡ Reproduction Steps
      description: Tell us how to trigger this system malfunction
      placeholder: |
        Step-by-step instructions to reproduce the bug:
        
        1. Navigate to Enhanced EQ section
        2. Load DSD audio file (sample rate: 2.8MHz)
        3. Adjust 8kHz band Q-factor to 20.0
        4. Observe system crash with error code XYZ
      value: |
        1. 
        2. 
        3. 
        4. 
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ✨ Expected Behavior
      description: What should the neural system do instead?
      placeholder: "The Q-factor should adjust smoothly without system instability, maintaining real-time audio processing..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: 💥 Actual Behavior
      description: What actually happened? Include any error messages
      placeholder: |
        What went wrong:
        - App crashed with ANR (Application Not Responding)
        - Audio stuttering for 2-3 seconds before crash
        - Error message: "Neural processing thread terminated unexpectedly"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: 🚨 Bug Severity
      description: How critical is this issue?
      options:
        - 🔴 Critical - App crashes/unusable
        - 🟠 High - Major feature broken
        - 🟡 Medium - Minor feature issue
        - 🟢 Low - Cosmetic/edge case
        - 🔵 Enhancement - Improvement suggestion
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: 🧩 Affected Component
      description: Which neural system component is malfunctioning?
      options:
        - 🎵 Audio Engine (Core Processing)
        - 🎛️ 32-Band Parametric EQ
        - 🎨 Cyberpunk UI/UX
        - 🤖 Neural AI Features
        - 💪 Fitness & Biometric Integration
        - ⚙️ Settings System (200+ options)
        - 📱 Playlist Management
        - 🔄 File Management/Import
        - 🌐 Cloud Synchronization
        - 🎧 Hardware Integration (DAC/Headphones)
        - 📊 Performance/Battery
        - 🔐 Security/Privacy
        - 📝 Other (specify in description)
    validations:
      required: true

  - type: input
    id: device-info
    attributes:
      label: 📱 Device Neural Profile
      description: Your Android device specifications
      placeholder: "Samsung Galaxy S24 Ultra, Android 14, Snapdragon 8 Gen 3, 12GB RAM, 256GB Storage"
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: 🔢 FTL Audio Player Version
      description: Which version are you running?
      placeholder: "v2.1.0-beta (build 2024.03.15)"
    validations:
      required: true

  - type: dropdown
    id: audio-format
    attributes:
      label: 🎵 Audio Format (if applicable)
      description: What format was playing when the bug occurred?
      options:
        - FLAC (16/44.1 - CD Quality)
        - FLAC (24/96 - Hi-Res)
        - FLAC (24/192 - Studio Master)
        - FLAC (32/384+ - Ultra Hi-Res)
        - DSD64 (2.8MHz)
        - DSD128 (5.6MHz)
        - DSD256 (11.2MHz)
        - DSD512 (22.4MHz)
        - MQA (Master Quality Authenticated)
        - ALAC (Apple Lossless)
        - AAC (256kbps+)
        - MP3 (320kbps)
        - OGG Vorbis
        - WAV (Uncompressed)
        - Not applicable/Not audio related
    validations:
      required: false

  - type: textarea
    id: audio-settings
    attributes:
      label: 🎛️ Audio Configuration
      description: Current audio settings when bug occurred
      placeholder: |
        EQ Settings: Custom preset "Neural Workout"
        Sample Rate: 96kHz/24-bit
        Buffer Size: 256 samples
        Audio Latency: Ultra-Low mode
        Neural Processing: Enabled (Biometric-Responsive)
        Hardware: USB DAC connected (Schiit Modi 3+)
      render: yaml

  - type: textarea
    id: crash-logs
    attributes:
      label: 📊 System Logs & Crash Data
      description: Paste any error messages, logcat output, or crash reports
      placeholder: |
        Paste crash logs, error messages, or debug output here:
        
        E/AudioTrack: AudioFlinger could not create track, status: -12
        E/MediaPlayer: Error (1, -19)
        W/AudioManager: Use of stream types is deprecated for operations other than volume control
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: 🌐 Additional Neural Context
      description: Any other context that might help debug this issue
      placeholder: |
        Additional information:
        - Connected hardware (DAC, headphones, speakers)
        - Network conditions (if applicable)
        - Recent app updates or system changes
        - Specific tracks/files that trigger the issue
        - Time of day (for biometric-related features)
        - Workout state (if fitness features involved)
        - Any workarounds you've discovered

  - type: textarea
    id: impact
    attributes:
      label: 💥 Impact Assessment
      description: How does this bug affect your audiophile experience?
      placeholder: |
        User impact:
        - Frequency: How often does this occur?
        - Workflow disruption: Does this break your listening session?
        - Data loss: Any playlists, settings, or audio analysis lost?
        - Workaround availability: Any temporary fixes?

  - type: checkboxes
    id: final-checklist
    attributes:
      label: ⚡ Final Neural Verification
      description: Confirm your submission quality
      options:
        - label: I have provided detailed reproduction steps
          required: true
        - label: I have included relevant device and version information
          required: true
        - label: I have described the expected vs actual behavior clearly
          required: true
        - label: This issue is reproducible and affects the core audio experience
          required: true

  - type: markdown
    attributes:
      value: |
        ---
        
        **🤖 Neural Processing Complete**
        
        Thank you for helping optimize the FTL Hi-Res Audio Player experience! Our neural debugging systems will analyze your report and prioritize fixes based on impact to the audiophile community.
        
        ```
        ┌─────────────────────────────────────────────┐
        │  ⚡ BUG REPORT TRANSMITTED TO NEURAL NET ⚡  │  
        │     Your issue ID will be generated...      │
        └─────────────────────────────────────────────┘
        ```